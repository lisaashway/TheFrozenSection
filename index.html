<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Frozen Section</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href ="static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row ">
      <div class="col-md-12 center jumbotron text-center card border-primary">
        <h1 class = "text-primary text-bold">The Frozen Section</h1>
        <p class = "text-primary">Exploring Food Deserts in Georgia</p>
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-12">
        <div class = "card border-secondary mb-2">
          <div class = "card-header text-white bg-secondary text-center">Atlanta Map</div>
          <div class = "card-body">
            <div id = "map"></div>
          </div>
        </div>
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-12">
        <div class = "card border-warning mb-2">
          <div class = "card-header text-white bg-warning text-center">Number of Grocery Stores based on Income and Educational Attainment</div>
          <div class = "card-body">
            <div id = "bubble"></div>
          </div>
        </div>
      </div>
    </div>
    

    <div class="row">
        <div class="col-md-2">
          <div class = "card border-danger mb-2">
            <div class="card-header text-white bg-danger text-center">Zip Code:</div>
            <div class = "card-body">
              <h6 class = "text-muted">Select Below</h6>
              <select id="selDataset"></select>
            </div>
          </div>
          <div class = "card border-secondary mb-2">
            <div class="card-header text-white bg-secondary text-center">Grocery Stores in Zipcode</div>
              <div class = "card-body">
                <h6 id = "grocerylist"></h6>
              </div>
          </div>
        </div>


      <div class = "col-md-5">
        <div class="card border-success mb-2">
          <div class="card-header text-white bg-success text-center">Household Incomes in Zipcode</div>
            <div class = "card-body">
              <div id="bar"></div>
           </div> 
        </div>
      </div>

      <div class = "col-md-5">
        <div class="card border-info mb-2">
          <div class="card-header text-white bg-info text-center">Education Levels in Zipcode</div>
            <div class = "card-body">
              <div id="pie"></div>
           </div> 
          </div>
        </div>
      </div>
    </div>
 


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/bubbles.js"></script>
  <script src="static/js/JVapp.js"></script>
  <script type="text/javascript" src="static/js/ourMap.js"></script>
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- Icons -->
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="static/css/leaflet.extra-markers.min.css">
  <script src="static/js/leaflet.extra-markers.min.js"></script>
  <!-- Leaflet-Choropleth JavaScript -->
  <script type="text/javascript" src="static/js/choropleth.js"></script>
  <!-- polyfill.io is library for using newer JavaScript features in older browers (such as Object.assign) -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</body>

</html>
